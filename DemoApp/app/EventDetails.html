<!doctype html>
<html lang="en" ng-app="eventsApp">
  <head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/app.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  </head>
  <body>

    <div class="container">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">All</a></li>
              <li><a href="/AddEvent.html">New</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div ng-controller="EventController">
        <img ng-src="{{event.imageUrl}}" alt="{{event.name}}"/>
        <div class="row">
          <div class="col-sm-4">
            <h2>{{event.name}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <div><strong>Date: </strong>{{event.date}}</div>
            <div><strong>Time: </strong>{{event.time}}</div>
          </div>
          <div class="col-sm-2">
            <address>
              <strong>Address:</strong>
              <div>{{event.location.city}}</div>
              <div>{{event.location.address}}</div>
            </address>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="col-sm-3">
              <h4>Sessions</h4>
            </div>
            <div class="col-sm-offset-6 col-sm-3">
              <select class="form-control" ng-model="filteredBy">
                <option value="start">time</option>
                <option value="name">name</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row" ng-repeat="session in event.sessions|orderBy:filteredBy">
          <div class="col-sm-6 thumbnail center">
            <h4>{{session.name}}</h4>
            <h5>{{session.start}} - {{session.end}}</h5>
            <div>Level: {{session.level}}</div>
            <br/>
            <div>{{session.description}}</div>
            <div>
              <button id="upVote" class="btn btn-success" ng-click="vote(session)">
                <i class="glyphicon glyphicon-thumbs-up"></i>
                <span class="text">{{session.like}}</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>
  </body>
</html>
