<!doctype html>
<html lang="en" ng-app="eventsApp">
  <head>
    <meta charset="utf-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/app.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  </head>
  <body>

    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">All</a></li>
              <li><a href="/AddEvent.html">New</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container" ng-controller="CreateUserController">
        <div class="row">

          <div class="col-sm-3">
            <h1>New User</h1>
            <img ng-src="{{loadGravatar(email)}}" alt="avatar" title="avatar"/>
          </div>
          <div class="col-sm-7">
            <form name="newUserForm">
              <div class="form-group">
                <label for="userName">User Name:</label>
                <input id="userName" class="form-control" ng-model="user.name" aria-describedby="userNameHelp" type="text" required>
                <small id="userNameHelp" class="form-text text-muted">Enter your name</small>
              </div>
              <div class="form-group">
                <label for="userSurame">User Surname:</label>
                <input id="userSurame" class="form-control" ng-model="user.surname" aria-describedby="userSurnameHelp" type="text" required>
                <small id="userSurameHelp" class="form-text text-muted">Enter your surname</small>
              </div>
              <div class="form-group">
                <label for="userEmail">User Email:</label>
                <input id="userEmail" class="form-control" ng-model="user.email" aria-describedby="userEmailHelp" type="email" required>
                <small id="userEmailHelp" class="form-text text-muted">Enter your email</small>
              </div>
              <div class="form-group">
                <label for="userBirthdate">User Birthdate:</label>
                <input id="userBirthdate" class="form-control" ng-model="user.birthdate" aria-describedby="userBirthateHelp" type="date" required>
                <small id="userBirthdateHelp" class="form-text text-muted">Enter your birthday</small>
              </div>
              <div class="form-group row" area-describedby="addressHelp">
                <div class="col-sm-3">
                  <label for="UserCity">User city:</label>
                  <input id="UserCity" class="form-control" ng-model="User.location.city" type="text" required>
                  <small id="addressHelp" class="form-text text-muted">Enter your address</small>
                </div>
                <div class="col-sm-9">
                  <label for="UserAddress">User address:</label>
                  <input id="UserAddres" class="form-control" ng-model="User.location.address" type="text" required>
                </div>
              </div>
                <button type="submit" ng-disabled="newUserForm.$invalid" ng-click="addUser(user, newUserForm)" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancelUser()" class="btn btn-default">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/moment.js"></script>
    <script src="/lib/md5.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/CreateUserController.js"></script>
  </body>
</html>
